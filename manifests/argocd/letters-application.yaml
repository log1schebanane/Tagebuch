apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: letters
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/log1schebanane/Tagebuch
    targetRevision: HEAD
    path: manifests/letters
  
  destination:
    server: https://kubernetes.default.svc
    namespace: letters
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m