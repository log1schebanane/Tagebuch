<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini-Tagebuch</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 5px 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>

<h1>Mini-Tagebuch</h1>

<script>
  // Passwortabfrage
  const password = "julia123"; // hier dein Passwort
  let input = prompt("Bitte Passwort eingeben:");
  if (input !== password) {
    document.body.innerHTML = "<h2>Zugriff verweigert</h2>";
    throw "Falsches Passwort";
  }

  // Einträge aus LocalStorage laden
  let entries = JSON.parse(localStorage.getItem("tagebuchEntries") || "[]");

  function renderEntries() {
    const list = document.getElementById("entriesList");
    list.innerHTML = "";
    entries.forEach(e => {
      const li = document.createElement("li");
      li.textContent = `${e.date}: ${e.text}`;
      list.appendChild(li);
    });
  }

  function addEntry() {
    const textarea = document.getElementById("entry");
    const text = textarea.value.trim();
    if (!text) return;
    entries.push({ text, date: new Date().toLocaleString() });
    localStorage.setItem("tagebuchEntries", JSON.stringify(entries));
    textarea.value = "";
    renderEntries();
  }
</script>

<textarea id="entry" placeholder="Neuen Eintrag schreiben..."></textarea><br>
<button onclick="addEntry()">Speichern</button>

<h2>Einträge</h2>
<ul id="entriesList"></ul>

<script>
  renderEntries();
</script>

</body>
</html>
